<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Asap:500" rel="stylesheet">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors!</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="images/rock.png" width=100 alt="rock">
        </div>
        <div id="p" class="choice">
                <img src="images/paper.png" width=100 alt="paper">
            </div>
        <div id="s" class="choice">
                <img src="images/scissors.png" width=100 alt="scissors">
            </div>
    </div>

    <p id="message">Make your move.</p>
</body>
</html>
